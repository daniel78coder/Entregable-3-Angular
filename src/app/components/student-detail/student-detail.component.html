<div class="student-detail-container">
  <h2>{{ isEditMode ? "Editar Estudiante" : "Nuevo Estudiante" }}</h2>

  <div *ngIf="loading" class="loading">Cargando...</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="saveStudent()" class="student-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="student.name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="student.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" [(ngModel)]="student.phone" name="phone" />
    </div>

    <div class="form-group">
      <label for="course">Curso:</label>
      <input
        type="text"
        id="course"
        [(ngModel)]="student.course"
        name="course"
        required
      />
    </div>

    <div class="form-group" *ngIf="isEditMode">
      <label>Fecha de inscripción:</label>
      <p>{{ student.enrollmentDate | formatDate }}</p>
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn-secondary">
        Cancelar
      </button>
      <button type="submit" [disabled]="loading" class="btn-primary">
        {{ loading ? "Guardando..." : "Guardar" }}
      </button>
    </div>
  </form>
</div>
