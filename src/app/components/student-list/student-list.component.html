<div class="student-list-container">
  <div class="header">
    <h2>Lista de Estudiantes</h2>
    <button routerLink="/student/new" class="btn-primary">
      Agregar Estudiante
    </button>
  </div>

  <div *ngIf="loading" class="loading">Cargando estudiantes...</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table
    *ngIf="!loading && !error && students.length > 0"
    class="students-table"
  >
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>TelÃ©fono</th>
        <th>Curso</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.course }}</td>
        <td class="actions">
          <button [routerLink]="['/student', student.id]" class="btn-info">
            Ver
          </button>
          <button (click)="deleteStudent(student.id)" class="btn-danger">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && students.length === 0" class="no-data">
    No hay estudiantes registrados.
  </div>
</div>
