<div class="inscription-detail-container">
  <h2>{{ isEditMode ? 'Editar Inscripción' : 'Nueva Inscripción' }}</h2>

  <div *ngIf="loading" class="loading">Cargando...</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="saveInscription()" class="inscription-form">
    <div class="form-group">
      <label for="studentId">ID Estudiante:</label>
      <input
        type="text"
        id="studentId"
        [(ngModel)]="inscription.studentId"
        name="studentId"
        required>
    </div>

    <div class="form-group">
      <label for="courseId">ID Curso:</label>
      <input
        type="text"
        id="courseId"
        [(ngModel)]="inscription.courseId"
        name="courseId"
        required>
    </div>

    <div class="form-group">
      <label for="inscriptionDate">Fecha de Inscripción:</label>
      <input
        type="date"
        id="inscriptionDate"
        [(ngModel)]="inscription.inscriptionDate"
        name="inscriptionDate"
        required>
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn-secondary">Cancelar</button>
      <button type="submit" [disabled]="loading" class="btn-primary">
        {{ loading ? 'Guardando...' : 'Guardar' }}
      </button>
    </div>
  </form>
</div>
