<div class="inscription-detail-container">
  <h2>{{ isEditMode ? "Editar Inscripción" : "Nueva Inscripción" }}</h2>

  <div *ngIf="loading" class="loading">Cargando...</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <form
    *ngIf="!loading"
    (ngSubmit)="saveInscription()"
    class="inscription-form"
  >
    <div class="form-group">
      <label for="estudianteID">ID Estudiante:</label>
      <input
        type="text"
        id="estudianteID"
        [(ngModel)]="inscription.estudianteID"
        name="estudianteID"
        required
      />
    </div>

    <div class="form-group">
      <label for="courseId">ID Curso:</label>
      <input
        type="text"
        id="courseId"
        [(ngModel)]="inscription.cursoID"
        name="courseId"
        required
      />
    </div>

    <div class="form-group">
      <label for="inscriptionDate">Fecha de Inscripción:</label>
      <input
        type="date"
        id="inscriptionDate"
        [(ngModel)]="inscription.status"
        name="inscriptionDate"
        required
      />
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn-secondary">
        Cancelar
      </button>
      <button type="submit" [disabled]="loading" class="btn-primary">
        {{ loading ? "Guardando..." : "Guardar" }}
      </button>
    </div>
  </form>
</div>
