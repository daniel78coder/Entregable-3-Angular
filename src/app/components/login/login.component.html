<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error$ | async as error" class="error-message">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          [attr.disabled]="(loading$ | async) ? true : null"
          placeholder="Ingresa tu email"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          [attr.disabled]="(loading$ | async) ? true : null"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <button
        type="submit"
        [attr.disabled]="
          (loading$ | async) || !email || !password ? true : null
        "
        class="login-btn"
        [class.loading]="loading$ | async"
      >
        <span *ngIf="!(loading$ | async)">Iniciar Sesión</span>
        <span *ngIf="loading$ | async" class="loading-spinner">
          <span class="spinner"></span>
          Iniciando sesión...
        </span>
      </button>
    </form>

    <div class="demo-credentials">
      <h3>Credenciales de Demo:</h3>
      <p><strong>Admin:</strong> admin&#64;example.com / password123</p>
      <p><strong>Usuario:</strong> john&#64;example.com / password123</p>
    </div>
  </div>
</div>
